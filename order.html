<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">üçΩÔ∏è Pesan NADJAR</h3>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="orderForm" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">Nama harus diisi</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">No. WhatsApp</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                                <div class="invalid-feedback">Nomor WhatsApp harus diisi</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Jumlah Porsi</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                                <div class="invalid-feedback">Minimal 1 porsi</div>
                            </div>
                           <div class="mb-3">
  <label class="form-label">Total Harga</label>
  <div class="form-control bg-light" id="totalPrice"></div>
</div>
                            <div class="mb-4">
                                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                                <select class="form-select" id="paymentMethod" name="payment_method" required>
                                    <option value="">Pilih Metode Pembayaran</option>
                                    <option value="cod">Cash On Delivery (COD)</option>
                                    <option value="ewallet">E-Wallet (Midtrans)</option>
                                </select>
                                <div class="invalid-feedback">Pilih metode pembayaran</div>
                            </div>
                            
                           <button type="submit" class="btn-order-premium" id="orderButton">
    <span class="btn-text">Pesan Sekarang</span>
    <span class="btn-loading d-none">
        <span class="loading-spinner"></span>
        Memproses...
    </span>
    <div class="btn-ripple"></div>
</button>
                            
                        </form>
                        <!-- Tambahkan ini di dalam form atau sebelum form -->
